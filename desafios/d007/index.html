<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>    
        <p>
            Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência! &#x1FAE8;
        </p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagem/paisagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagem/paisagem-m.png" type="image/png">
            <source media="(max-width: 2000px)" srcset="imagem/paisagem-g.png" type="image/png">
            <img src="imagem/paisagem-g.png" alt="imagem flexivel">
        </picture>
</body>
</html>
