<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>   
        <p>
            Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img src ='' alt='', onde src é o link da imagem e alt é o que irá aparecer caso a imagem não carrege&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;pre&gt; e dentro do pre, use a tag &lt;code&gt;. a tag pre fará que tudo dentro seja considerado, inclusive os espaçamentos e indentação, e o code fará que tudo dentro da tag seja mono-espaçado (todos os caracteres tem o mesmo tamanho)">códigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; para fazer listas enumeradas, e dentro da tag use &lt;li&gt; para criar cada conteudo da lista">lista enumerada</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; para fazer listas enumeradas, e dentro da tag use &lt;li&gt; para criar cada conteudo da lista">lista com demarcadores</abbr></li>
        </ul>
</body>
</html>
