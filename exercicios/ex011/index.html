<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>    
        <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
            <img src="imagens/imagem-g.png" alt="imagem flexível">
        </picture>
    <h1>Reproduzindo Áudio: forma simples</h1>
        <p>
            Vamos aprender a reproduzir áudios em HTML5.
        </p>
        <audio src="midia/happy-mistake.mp3" controls></audio>
    <h1>Reproduzindo áufio: forma mais completa</h1>
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
            <p>
                infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo em mp3</a>
            </p>
        </audio>
</body>
</html>
